<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
body { background: red !important; }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐험: 사라진 환경</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">사라진 환경을 탐험하는 여정</h1>
            <p class="subtitle">Abandoned Environments & Nature Exploration</p>
            <div class="divider"></div>
            <p class="description">4개의 인터랙티브 p5.js 프로젝트를 통해 인간과 자연의 경계를 탐구합니다</p>
        </header>
        
        <main class="projects-grid">
            <!-- 첫 번째 행: 프로젝트 1, 2 -->
            <div class="project-row">
                <div class="project-card" data-project="1">
                    <div class="project-number">01</div>
                    <h3 class="project-title">망각</h3>
                    <p class="project-description">시간이 멈춘 공간의 기록</p>
                    <div class="project-link">탐험 시작 →</div>
                </div>
                <div class="project-card" data-project="2">
                    <div class="project-number">02</div>
                    <h3 class="project-title">회상</h3>
                    <p class="project-description">우주로부터 피어난 흐름</p>
                    <div class="project-link">탐험 시작 →</div>
                </div>
            </div>
            
            <!-- 두 번째 행: 프로젝트 3, 4 -->
            <div class="project-row">
                <div class="project-card" data-project="3">
                    <div class="project-number">03</div>
                    <h3 class="project-title">흐름의 미학</h3>
                    <p class="project-description">시간이 만들어낸 패턴과 질감</p>
                    <div class="project-link">탐험 시작 →</div>
                </div>
                <div class="project-card" data-project="4">
                    <div class="project-number">04</div>
                    <h3 class="project-title">경계의 흔적</h3>
                    <p class="project-description">자연과 인간 사이의 세계</p>
                    <div class="project-link">탐험 시작 →</div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>p5.js 자연환경 탐험 프로젝트</p>
        </footer>
    </div>
    
    <div class="background-elements">
        <div class="particle" style="top: 20%; left: 10%;"></div>
        <div class="particle" style="top: 70%; left: 85%;"></div>
        <div class="particle" style="top: 40%; left: 90%;"></div>
        <div class="particle" style="top: 80%; left: 15%;"></div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
